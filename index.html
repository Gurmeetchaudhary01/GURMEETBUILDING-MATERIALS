<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gurmeet Building Materials</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in {
      opacity: 0;
      animation: fadeIn 2s forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body class="bg-gray-50 font-sans">

  <!-- Navbar -->
  <nav class="bg-blue-900 text-white p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Gurmeet Building Materials</h1>
      <button id="menu-btn" class="block md:hidden focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
      <ul id="menu" class="hidden md:flex space-x-6">
        <li><a href="#" class="hover:text-yellow-300">Home</a></li>
        <li><a href="products.html" class="hover:text-yellow-300">Products</a></li>
        <li><a href="about.html" class="hover:text-yellow-300">About</a></li>
        <li><a href="services.html" class="hover:text-yellow-300">Services</a></li>
        <li><a href="contact.html" class="hover:text-yellow-300">Contact</a></li>
      </ul>
    </div>
  </nav>

  <script>
    const btn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');

    btn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>

  <!-- Hero Section -->
  <section class="flex flex-col md:flex-row items-center justify-between p-10 fade-in">
    <!-- Left: Text -->
    <div class="md:w-1/2 space-y-4">
      <h2 class="text-4xl font-extrabold text-gray-800">Welcome to Gurmeet Building Materials</h2>
      <p class="text-lg text-gray-600">
        Your one-stop shop for gates, fittings, cement sheets, and quality construction materials.
      </p>
      <button class="mt-4 px-6 py-2 bg-blue-800 text-white rounded hover:bg-blue-700 transition duration-300">
       <a href="products.html" class="hover:text-yellow-300">Explore Products</a> 
      </button>
    </div>

    <!-- Right: Image Placeholder -->
    <div class="md:w-1/2 mt-8 md:mt-0">
      <div class="w-full h-64 bg-gray-300 rounded-xl shadow-inner flex items-center justify-center text-gray-600">
        [ Your Shop Image Here ]
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center p-4 bg-blue-900 text-white mt-10" height="300px">
    &copy; 2025 Gurmeet Building Materials. All rights reserved.
  </footer>

</body>
</html>
